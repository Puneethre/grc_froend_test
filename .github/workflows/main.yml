name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change this to your desired branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.14  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Change this to your build output directory
        cname: grc-project-domain.com  # Optional, only if you have a custom domain





    









