name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.x'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --prod

  deploy:
    runs-on: windows-latest
    
    needs: build

    steps:
      - name: Copy artifacts to Windows server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.WINDOWS_SERVER_IP }}
          username: ${{ secrets.WINDOWS_SERVER_USERNAME }}
          password: ${{ secrets.WINDOWS_SERVER_PASSWORD }}
          source: "dist/"
          target: "C:/inetpub/wwwroot/my-angular-app"
